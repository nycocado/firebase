<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIREBASE - Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 700px; width: 100%;">
        <h3 class="card-title text-center mb-4">Perfil do Usuário</h3>
        <form id="profileForm" action="/profile/update" method="POST">
            <div class="row">
                <!-- Preview e upload da foto -->
                <div class="col-md-4 text-center mb-3">
                    <div class="img-thumbnail mb-2"
                         style="width: 100%; height: 200px; background-color: #e9ecef; display: flex; align-items: center; justify-content: center;"
                         id="preview-container">
                        <span class="text-muted" id="preview-placeholder">Preview</span>
                        <img id="preview" src="" alt="Preview" class="img-fluid d-none" style="max-height: 200px;">
                    </div>
                    <div>
                        <label for="photo" class="btn btn-outline-secondary btn-sm">
                            Alterar Foto
                        </label>
                        <input class="d-none" type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>
                <!-- Campos do perfil -->
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" name="name" value="João Silva" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="1990-05-15" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Morada</label>
                        <input type="text" class="form-control" id="address" name="address" value="Rua das Flores, 123"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" value="joaosilva"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="(11) 91234-5678" required>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button id="saveChangesButton" type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button id="logoutButton" type="button" class="btn btn-outline-danger">Sair</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
